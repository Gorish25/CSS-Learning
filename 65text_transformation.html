<!-- Text Transformation
The text-transform property is used to specify uppercase and lowercase letters in a text.

It can be used to turn everything into uppercase or lowercase letters, or capitalize the first letter of each word: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.upper{text-transform:uppercase;}
        p.lower{text-transform:lowercase;}
        p.capital{text-transform:capitalize;}
    </style>
</head>
<body>
    <h1>Using the text-transform property</h1>
    <p class="upper">This text is trnasformed to uppercase.</p>
    <p class="lower">This text is transformed to lowercase.</p>
    <p class="capital">This text is Capitalized.</p>
</body>
</html>
