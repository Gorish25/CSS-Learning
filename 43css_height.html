<!-- CSS Setting height and width
The height and width properties are used to set the height and width of an element.

The height and width properties do not include padding, borders, or margins. It sets the height/width of the area inside the padding, border, and margin of the element.

CSS height and width Values
The height and width properties may have the following values:

auto - This is default. The browser calculates the height and width
length - Defines the height/width in px, cm, etc.
% - Defines the height/width in percent of the containing block
initial - Sets the height/width to its default value
inherit - The height/width will be inherited from its parent value -->

<!--  Remember that the height and width properties do not include padding, borders, or margins! They set the height\width of the area inside the padding, border, and margin of the element! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 50%;
            border: 1px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>CSS height and width properties</h2>
    <div>This div element has a height of 200 pixels and a width of 50%</div>
</body>
</html>
