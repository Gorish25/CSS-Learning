<!--  Setting the display property of an element only changes how the element is displayed, NOT what kind of element it is. So, an inline element with display: block; is not allowed to have other block elements inside it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: block;
        }
    </style>
</head>
<body>
    <h2>Display span elements as block elements</h2>
    <span>A display property with</span>
    <span>a value of "block" results in</span>
    <span>a line break between each span elements.</span>
</body>
</html>
