<!-- CSS Border - Shorthand Property
Like you saw in the previous page, there are many properties to consider when dealing with borders.

To shorten the code, it is also possible to specify all the individual border properties in one property.

The border property is a shorthand property for the following individual border properties:

border-width
border-style (required)
border-color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.one{
            border: 5px solid red;
        }

        p.two{
            border-left: 5px solid green;
            background-color: lightgray;
        }

        p.three{
            border-bottom: 6px solid blue;
            background-color: darkorange;
        }

    </style>
</head>
<body>
    <h1>The border Property</h1>
    <p class="one">This property is a shorthand property for border-width, border-style, and border-color.</p>
    <p class="two">Some text with left border</p>
    <p class="three">Some text with bottom border</p>
</body>
</html>
