<!--  static;HTML elements are positioned static by default.Static positioned elements are not affected by the top, bottom, left, and right properties.An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:This <div> element has position: static;Here is the CSS that is used: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a{
            position: static;
            border: 3px solid #73ad21;
            padding: 8px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <h2>position: static;</h2>
    <p>An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>
    <div class="a">This div has position: static;</div>
</body>
</html>
