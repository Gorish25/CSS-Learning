<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }
        .black-box {
            position: relative;
            z-index: 1;
            border: 2px solid black;
            height: 100px;
            margin: 30px;
        }
        .gray-box{
            position: absolute;
            z-index: 3; /* gray box will be above both green and black */
            background: lightgray;
            height: 60px;
            width: 70%;
            left: 50px;
            top: 50px;
        }
        .green-box {
            position: absolute;
            z-index: 2; /*green box will be above black box */
            background: lightgreen;
            height: 100px;
            width: 35%;
            left: 270px;
            top: -15px;
        }
    </style>
</head>
<body>
    <h2>Z-index Example</h2>
    <p>An element with greater stack order is always above an element with a lower stack order.</p>
    <div class="container">
        <div class="black-box">Black Box (z-index: 1)</div>
        <div class="gray-box">Gray box (z-index: 3)</div>
        <div class="green-box">Green Box (z-index: 2)</div>
    </div>
</body>
</html>
